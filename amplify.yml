version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm install --only=prod
    build:
      commands:
        - npm run-script build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
    